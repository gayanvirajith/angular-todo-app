<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
  <meta charset="utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Artist Directory with angular</title>

  <script type="text/javascript" src="assets/vendor/angular/angular.min.js"></script>
  <script type="text/javascript" src="assets/vendor/firebase/firebase.js"></script>
  <script type="text/javascript" src="assets/vendor/angularfire/dist/angularfire.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container" ng-controller="TodoController">
    <h4 class="list-group-item">Todo List</h4>
    
    <!-- List of todos -->
    <div class="list-group-item" ng-repeat="todo in todos">
      <div class="form-inline">
        <label class="checkbox" >
        <input type="checkbox" ng-model="todo.done"/>
        </label>
        <input type="text" ng-model="todo.name" class="form-control input-sm todo"/>        
        <a href class="btn btn-sm btn-default" ng-click="moveTo($index, 'down')"><i class="glyphicon glyphicon-chevron-down"></i></span></a>
        <a href class="btn btn-sm btn-default" ng-click="moveTo($index, 'up')"><i class="glyphicon glyphicon-chevron-up"></i></span></a>
        <a href class="btn btn-sm btn-default" ng-click="removeTodo(todos.indexOf(todo))"><i class="glyphicon glyphicon-trash"></i></span></a>
      </div>
    </div>

    <!-- Preview panel -->
    <div class="list-group-item" ng-show="todoText">
      <div class="form-inline">
         <label class="checkbox" >
        <input type="checkbox" ng-model="todo.done" disabled/>
        </label>
        <input type="text" ng-model="todo.name" class="form-control input-sm todo" placeholder="{{todoText}}" /> 
      </div>
    </div>

    <!-- Add todo form -->
    <div class="list-group-item">
      <form class="form-inline" ng-submit="addTodo()">
        <input type="text" ng-model="todoText" class="form-control input-sm" autofocus/>
        <input type="submit" value="Add" class="btn btn-sm btn-primary"/>       
      </form>
    </div>

  </div>
</body>
</html>
