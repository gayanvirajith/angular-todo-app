<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
  <meta charset="utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Artist Directory with angular</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
  <div class="container" ng-controller="TodoController as todoCtrl">
    <h4 class="list-group-item">Todo List</h4>
    
    <!-- List of todos -->
    <div class="list-group-item" ng-repeat="todo in todoCtrl.todos">
      <div class="form-inline">
        <label class="checkbox" >
        <input type="checkbox" ng-model="todo.done"/>
        </label>
        <input type="text" ng-model="todo.name" class="form-control input-sm"/>        
        <a href class="btn btn-sm btn-default" ng-click="todoCtrl.moveTo($index)"><i class="glyphicon glyphicon-chevron-down"></i></span></a>
        <a href class="btn btn-sm btn-default" ng-click="todoCtrl.removeTodo($index)"><i class="glyphicon glyphicon-trash"></i></span></a>
      </div>
    </div>

    <!-- Add todo form -->
    <div class="list-group-item">
      <form class="form-inline" ng-submit="todoCtrl.addTodo()">
        <input type="text" ng-model="todoCtrl.todoText" class="form-control input-sm" autofocus/>
        <input type="submit" value="Add" class="btn btn-sm btn-primary"/>       
      </form>
    </div>

  </div>
</body>
</html>
